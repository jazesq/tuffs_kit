<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuffy's Kitchen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <header class="main-header">
        <h1 class="logo-text">Tuffy's Kitchen</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <a href="img/avotoast.jpg" data-image-role="trigger" data-image-title="Avacado Toast"
                data-image-url="img/avotoast.jpg">
                <li class="thumbnail-item">
                    <img class="thumbnail-image" src="img/avotoast.jpg" alt="Avacado Toast">
                    <span class="thumbnail-title">Avacado Toast</span>
                </li>
            </a>
            <a href="img/brownie.jpg" data-image-role="trigger" data-image-title="Brownie"
                data-image-url="img/brownie.jpg">
                <li class="thumbnail-item">
                    <img class="thumbnail-image" src="img/brownie.jpg" alt="Brownie">
                    <span class="thumbnail-title">Brownie</span>
                </li>
            </a>
            <a href="img/burrito.jpg" data-image-role="trigger" data-image-title="Burrito"
                data-image-url="img/burrito.jpg">
                <li class="thumbnail-item">
                    <img class="thumbnail-image" src="img/burrito.jpg" alt="Burrito">
                    <span class="thumbnail-title">Burrito</span>
                </li>
            </a>
            <a href="img/chicken.jpg" data-image-role="trigger" data-image-title="Chicken"
                data-image-url="img/chicken.jpg">
                <li class="thumbnail-item">
                    <img class="thumbnail-image" src="img/chicken.jpg" alt="Chicken">
                    <span class="thumbnail-title">Chicken</span>
                </li>
            </a>
            <a href="img/pancakes.jpg" data-image-role="trigger" data-image-title="Pancakes"
                data-image-url="img/pancakes.jpg">
                <li class="thumbnail-item">
                    <img class="thumbnail-image" src="img/pancakes.jpg" alt="Pancakes">
                    <span class="thumbnail-title">Pancakes</span>
                </li>
            </a>
        </ul>
        <div class="detail-image-container">
            <div class="detail-image-left-button" data-image-button="button">
                <img class="left-btn" src="img/left-arrow.png" alt="<">
            </div> 
            <div class="detail-image-frame" data-image-role="frame">
                <img class="detail-image" data-image-role="target" , src="img/avotoast.jpg" alt="">
                <span class="detail-image-title" data-image-role="title">Avocado Toast</span>
            </div>
            <div class="detail-image-right-button" data-image-button="button">
                <img class="right-btn" src="img/right-arrow.png" alt=">">
            </div>
        </div>
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
